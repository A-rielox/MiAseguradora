<div
   class="p-7 shadow-2 border-round mb-4"
   style="background-color: rgba(255, 255, 255, 0.7)"
>
   <div class="font-medium text-3xl text-900 mb-3">Lista de coberturas</div>

   <div class="text-500 mb-5">Revisa toda nuestra selección de coberturas.</div>

   <p-table [value]="coberturas" styleClass="p-datatable-striped">
      <ng-template pTemplate="header">
         <tr>
            <th>Descripción</th>
            <th>Monto base</th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
         </tr>
      </ng-template>

      <ng-template pTemplate="body" let-cobertura>
         <tr>
            <td>{{ cobertura.descripcion | titlecase }}</td>
            <td>{{ cobertura.monto | currency }}</td>

            <td style="width: 4rem">
               <p-confirmPopup></p-confirmPopup>

               <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger p-button-sm"
                  (click)="$event.stopPropagation()"
                  (click)="confirm($event, cobertura)"
                  pTooltip="Borrar cobertura"
               ></p-button>
            </td>

            <td style="width: 4rem">
               <p-confirmPopup></p-confirmPopup>

               <p-button
                  icon="pi pi-file-edit"
                  styleClass="p-button-warning p-button-sm"
                  pTooltip="Editar cobertura"
                  (onClick)="goToEdit(cobertura)"
               ></p-button>
            </td>
         </tr>
      </ng-template>
   </p-table>
