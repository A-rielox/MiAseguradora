<div class="surface-card p-7 shadow-2 border-round">
   <div class="font-medium text-3xl text-900 mb-3">Añade Coberturas</div>

   <div class="text-500 mb-5">Solo administradores.</div>

   <div class="grid mt-5 justify-content-around">
      <form
         [formGroup]="coberturaForm"
         (ngSubmit)="agregar()"
         autocomplete="off"
      >
         <app-text-input
            [formControl]="$any(coberturaForm.controls['descripcion'])"
            [label]="'Descripción'"
         ></app-text-input>

         <div class="field">
            <label class="block text-900 font-medium mb-1">Monto base</label>
            <p-inputNumber
               [formControl]="$any(coberturaForm.controls['monto'])"
               [min]="0"
               [max]="999999"
            ></p-inputNumber>

            <ng-container
               *ngIf="
                  coberturaForm.controls['monto'].touched &&
                  coberturaForm.controls['monto'].errors &&
                  coberturaForm.controls['monto'].dirty
               "
            >
               <small
                  *ngIf="coberturaForm.controls['monto'].errors?.['required']"
                  class="p-error block"
               >
                  Por favor ingrese monto</small
               ></ng-container
            >
         </div>

         <button
            pButton
            label="Agregar"
            icon="pi pi-plus"
            class="w-full p-3 mt-6"
            type="submit"
         ></button>
      </form>
   </div>
</div>

<app-cobertura-list
   [coberturas]="coberturas"
   (getCobs)="getCobs()"
></app-cobertura-list>
