<div class="surface-card p-7 shadow-2 border-round">
   <div class="font-medium text-3xl text-900 mb-3">Editar</div>

   <div class="text-500 mb-5">Edita la cobertura seleccionada.</div>

   <div class="grid mt-5 justify-content-around">
      <form
         [formGroup]="coberturaForm"
         (ngSubmit)="editar()"
         autocomplete="off"
      >
         <app-text-input
            [formControl]="$any(coberturaForm.controls['descripcion'])"
            [label]="'DescripciÃ³n'"
         ></app-text-input>

         <div class="field">
            <label class="block text-900 font-medium mb-1">Monto base</label>
            <p-inputNumber
               [formControl]="$any(coberturaForm.controls['monto'])"
               [min]="0"
               [max]="999999"
            ></p-inputNumber>

            <ng-container
               *ngIf="
                  coberturaForm.controls['monto'].touched &&
                  coberturaForm.controls['monto'].errors &&
                  coberturaForm.controls['monto'].dirty
               "
            >
               <small
                  *ngIf="coberturaForm.controls['monto'].errors?.['required']"
                  class="p-error block"
               >
                  Por favor ingrese monto</small
               ></ng-container
            >
         </div>

         <span class="p-buttonset flex justify-content-center">
            <button
               pButton
               label="Regresar"
               icon="pi pi-undo"
               type="text"
               class="p-button-warning"
               routerLink="/cobertura"
            ></button>

            <button
               pButton
               label="Editar"
               icon="pi pi-file-edit"
               type="submit"
               [disabled]="coberturaForm.invalid"
            ></button>
         </span>
      </form>
   </div>
</div>
