<div class="surface-card p-4 shadow-2 border-round" *ngIf="polizaSelected">
   <div class="font-medium text-3xl text-900 mb-3">Selección de coberturas</div>

   <div class="text-500 mb-5">
      Selecciona todas las coberturas que quieras tomar y revisa tu pago
      mensual.
   </div>

   <!-- [value]="catalogos" -->
   <!-- (selectionChange)="print()" -->
   <p-table
      [value]="catalogoAjustado"
      [(selection)]="selectedProducts"
      selectionMode="multiple"
      styleClass="p-datatable-striped p-datatable-gridlines"
   >
      <ng-template pTemplate="header">
         <tr>
            <th style="width: 4rem"></th>
            <th>Descripción</th>
            <th>Monto</th>
         </tr>
      </ng-template>

      <ng-template pTemplate="body" let-catalogo>
         <tr>
            <td>
               <p-tableCheckbox
                  dataKey="catalogo.coberturaId"
                  [value]="catalogo.coberturaId"
               ></p-tableCheckbox>
            </td>
            <td>{{ catalogo.descripcion | titlecase }}</td>
            <td>{{ catalogo.monto | currency }}</td>
         </tr>
      </ng-template>
   </p-table>

   <div class="grid mt-5 justify-content-around">
      <button
         pButton
         label="Rechazar"
         icon="pi pi-check"
         class="col-12 md:col-5"
         type="text"
         (click)="reject()"
      ></button>

      <button
         pButton
         label="Cotizar"
         icon="pi pi-check"
         class="col-12 md:col-5"
         type="submit"
         (click)="addPoCo()"
      ></button>
   </div>
</div>
