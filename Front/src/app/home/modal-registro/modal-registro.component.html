<button
   pButton
   icon="pi pi-user-plus"
   label="Únete"
   type="button"
   class="mr-3 p-button-raised"
   (click)="openRegister()"
></button>

<!-- [style]="{ width: '80vw' }" -->
<p-dialog
   header="Bienvenido!"
   [(visible)]="visibleRegister"
   appendTo="body"
   [modal]="true"
   [dismissableMask]="true"
   [breakpoints]="{ '960px': '90vw', '640px': '100vw' }"
   [draggable]="false"
>
   <!-- <div class="flex">
      <div class="surface-section w-full md:w-6 p-3 md:p-4 md:pt-0 pt-0"> -->
   <div class="surface-card p-4 border-round w-full">
      <!--                 FORM            -->
      <!-- (ngSubmit)="registerForm.valid && register()" -->
      <form
         [formGroup]="registerForm"
         (ngSubmit)="register()"
         autocomplete="off"
      >
         <!--              USUARIO -->
         <app-text-input
            [formControl]="$any(registerForm.controls['UserName'])"
            [label]="'Nombre'"
         ></app-text-input>

         <div class="grid">
            <div class="col-12 md:col-6">
               <!--              City -->
               <app-text-input
                  [formControl]="$any(registerForm.controls['City'])"
                  [label]="'Ciudad'"
               ></app-text-input>
            </div>

            <div class="col-12 md:col-6">
               <!--              Street -->
               <app-text-input
                  [formControl]="$any(registerForm.controls['Street'])"
                  [label]="'Calle'"
               ></app-text-input>
            </div>
         </div>

         <div class="grid">
            <div class="col-12 md:col-6">
               <!--              PhoneNumber -->
               <app-text-input
                  [formControl]="$any(registerForm.controls['PhoneNumber'])"
                  [label]="'Telefono'"
               ></app-text-input>
            </div>

            <!--              NUM CASA -->
            <div class="field col-12 md:col-6">
               <label class="block text-900 font-medium mb-1"
                  >Número de casa</label
               >
               <p-inputNumber
                  [formControl]="$any(registerForm.controls['HouseNumber'])"
                  [min]="0"
                  [max]="999999"
               ></p-inputNumber>
            </div>
         </div>

         <div class="grid">
            <div class="col-12 md:col-6">
               <!--              PASS -->
               <app-text-input
                  [formControl]="$any(registerForm.controls['password'])"
                  [label]="'Password'"
               >
               </app-text-input>
            </div>

            <div class="col-12 md:col-6">
               <!--              CONFIRMAR PASS -->
               <app-text-input
                  [formControl]="$any(registerForm.controls['confirmPassword'])"
                  [label]="'Confirmar password'"
               ></app-text-input>
            </div>
         </div>

         <!-- Estos no se deberian alcanzar, xq quiere decir q mande mal la info al server, y tengo checks de este lado ( del front ) -->
         <div
            *ngIf="validationErrors"
            class="flex align-items-start p-4 mb-3 bg-pink-100 border-round border-1 border-pink-300"
         >
            <i class="pi pi-times-circle text-pink-900 text-2xl mr-3"></i>

            <div class="mr-3">
               <div
                  class="text-pink-900 font-medium text-xl mb-3 line-height-1"
               >
                  Validation Errors
               </div>

               <ul class="m-0 p-0 text-pink-700 ml-3">
                  <li class="p-1" *ngFor="let error of validationErrors">
                     {{ error }}
                  </li>
               </ul>
            </div>

            <!-- icono cerrar -->
            <!-- actualmente no lo cierra, poner q haga "validationErrors = []" p'q se cierre  -->
            <div class="ml-auto">
               <a
                  class="inline-flex align-items-center justify-content-center ml-auto border-circle hover:bg-pink-50 no-underline cursor-pointer transition-colors transition-duration-150"
                  style="width: 1.5rem; height: 1.5rem"
               >
                  <i class="pi pi-times text-pink-900"></i>
               </a>
            </div>
         </div>

         <!-- BOTON -->
         <!-- [disabled]="registerForm.invalid" -->
         <button
            pButton
            label="Unirme"
            icon="pi pi-user-plus"
            class="w-full p-3"
            type="submit"
         ></button>
      </form>
   </div>
   <!-- </div> -->
</p-dialog>
